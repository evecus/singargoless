name: 自动检测更新并构建镜像

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */5 * *'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      needs_update: ${{ steps.compare.outputs.update }}
      sb_ver: ${{ steps.get_version.outputs.sb_ver }}
      cf_ver: ${{ steps.get_version.outputs.cf_ver }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Latest Versions
        id: get_version
        run: |
          SB_VER=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          CF_VER=$(curl -s https://api.github.com/repos/cloudflare/cloudflared/releases/latest | jq -r '.tag_name')
          echo "sb_ver=$SB_VER" >> $GITHUB_OUTPUT
          echo "cf_ver=$CF_VER" >> $GITHUB_OUTPUT

      - name: Calculate File Hashes
        id: get_hash
        run: |
          # 同时计算 entrypoint 和 Dockerfile 的哈希
          COMBINED_HASH=$(md5sum entrypoint.sh Dockerfile | md5sum | cut -d' ' -f1)
          echo "hash=$COMBINED_HASH" >> $GITHUB_OUTPUT

      - name: Restore Cache
        uses: actions/cache/restore@v4
        with:
          path: version_record.txt
          key: version-cache-${{ runner.os }}

      - name: Compare Versions and Hashes
        id: compare
        run: |
          NEW_ID="sb_${{ steps.get_version.outputs.sb_ver }}_cf_${{ steps.get_version.outputs.cf_ver }}_hash_${{ steps.get_hash.outputs.hash }}"
          OLD_ID=$([ -f version_record.txt ] && cat version_record.txt || echo "")
          if [ "$NEW_ID" != "$OLD_ID" ]; then
            echo "$NEW_ID" > version_record.txt
            echo "update=true" >> $GITHUB_OUTPUT
          else
            echo "update=false" >> $GITHUB_OUTPUT
          fi

      - name: Save Cache
        if: steps.compare.outputs.update == 'true'
        uses: actions/cache/save@v4
        with:
          path: version_record.txt
          key: version-cache-${{ runner.os }}-${{ github.run_id }}

  build-and-push:
    needs: check-version
    if: needs.check-version.outputs.needs_update == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.check-version.outputs.sb_ver }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            SB_VER_TAG=${{ needs.check-version.outputs.sb_ver }}
            CF_VER_TAG=${{ needs.check-version.outputs.cf_ver }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
